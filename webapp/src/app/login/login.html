<!-- Login Form -->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6 w-full max-w-md text-left">
  <h2 class="text-2xl font-bold text-center">Login</h2>

  <div>
    <label class="block text-sm font-medium mb-1">Email/Full Name</label>
    <input
      formControlName="identifier"
      type="text"
      placeholder="Email/Full Name"
      class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-200"
    />
  </div>

  <div>
    <label class="block text-sm font-medium mb-1">Password</label>
    <input
      formControlName="password"
      type="password"
      placeholder="Password"
      class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-200"
    />
  </div>

  <button
    type="submit"
    [disabled]="loginForm.invalid"
    class="w-full bg-red-300 hover:bg-red-400 text-black font-semibold py-2 px-4 rounded transition disabled:opacity-50"
  >
    Login
  </button>

  <div class="text-center text-sm text-gray-600 space-y-2">
    <a href="#" class="block hover:underline">Forgot Password?</a>
    <span>Don't have an account? <a href="/register" class="text-gray-700 hover:underline">Register</a></span>
  </div>
</form>
