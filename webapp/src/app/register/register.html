<!-- Registration Form -->
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6 w-full max-w-md text-left">
  <h2 class="text-2xl font-bold text-center">Registration</h2>

  <div>
    <label class="block text-sm font-medium mb-1">Full Name</label>
    <input
      formControlName="fullName"
      type="text"
      placeholder="Full Name"
      class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-200"
    />
  </div>

  <div>
    <label class="block text-sm font-medium mb-1">Date of Birth</label>
    <input
      matInput
      [matDatepicker]="picker"
      formControlName="dob"
      placeholder="Date of Birth"
      class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-200"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </div>

  <div>
    <label class="block text-sm font-medium mb-1">Email</label>
    <input
      formControlName="email"
      type="email"
      placeholder="Email"
      class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-200"
    />
  </div>

  <div>
    <label class="block text-sm font-medium mb-1">Password</label>
    <input
      formControlName="password"
      type="password"
      placeholder="Password"
      class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-200"
    />
  </div>

  <div>
    <label class="block text-sm font-medium mb-1">Confirm Password</label>
    <input
      formControlName="confirmPassword"
      type="password"
      placeholder="Confirm Password"
      class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-200"
    />
  </div>

  <div class="flex items-center space-x-2">
    <mat-checkbox formControlName="agreeTerms"></mat-checkbox>
    <span class="text-sm text-gray-700">I agree to the applicable Terms & Policies</span>
  </div>

  <button
    type="submit"
    [disabled]="registerForm.invalid"
    class="w-full bg-red-300 hover:bg-red-400 text-black font-semibold py-2 px-4 rounded transition disabled:opacity-50"
  >
    Register
  </button>

  <div class="text-center text-sm text-gray-600">
    Already have an account?
    <a routerLink="/login" class="text-gray-700 hover:underline">Login</a>
  </div>
</form>
